<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script src="main2.js"></script>
    <div class="nav-bar">
        <div class="website-logo">
            <img src="image.png" alt="health" width="80px" height="60px" class="logo">
        </div>
        <div class="profile-logo">
            <i class="x">
            </i>
        </div>
    </div>
    <div class="container-login-signup">
        <div class="box-login-signup">
            <div class="login-signup-buttons">
                <button class="login-button" name="buttons" id="login-butt">LOGIN</button>
                <button class="signup-button" name="buttons" id="signup-butt">SIGNUP</button>
            </div>
            <div class="signup-box" id="signup-box-id">
                <div class="login-box" id="login-box-id">

                    <input type="email" placeholder="email" class="login-email-box">
                    <input type="password" placeholder="password" class="login-pw-box" id="pw-f">
                    <a href="C:\Users\nishi\OneDrive\Desktop\java\text-of -test.txt" class="f-pw">forgot password</a>
                    <button class="continue-button" id="continue-login" >continue</button>
                </div>
               <div class="proper-sign-box" id="proper-signup-box">
                    <span class="details-line" id="spann">Enter Your Details</span>
                    <div class="firstname">
                        <input type="text" placeholder="first name" id="first-name" class="first-block">
                    </div>
                    <div class="lastname">
                        <input type="text" placeholder="last name" id="last-name" class="last-block">
                    </div>
                    <div class="phone-no" id="mobile-no">
                        <select id="countryCode" name="countryCode" title="Country Code">
                            <option value="+91" >+91(India) </option>
                            <option value="+1">+1 (USA)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+93">+93 (AFG)</option>
                            <option value="+61">+61 (AUS)</option>
                            <option value="+20">+20 (Egypt)</option>
                        </select>
                        <input type="tel" placeholder="mobile number" class="mobile-no" id="mobile-block">
                    </div>
                    <div class="radio-buttons">
                        <div class="male-input">
                            <input type="radio" name="gender" class="male-radio" id="male-block">
                            <label for="male-block">male</label>
                        </div>
                        <div class="female-input">
                            <input type="radio" name="gender" class="female-radio" id="male-block">
                            <label for="female-block">female</label>
                        </div>
                        <div class="others-input">
                            <input type="radio" name="gender" class="others-radio" id="male-block">
                            <label for="others-block">others</label>
                        </div>
                    </div>
                    <div class="email-address">
                        <input type="email" placeholder="email" id="email-signup">
                    </div>
                    <div class="password-signup">
                        <input type="password" placeholder="password" id="password-signup-id">
                    </div>
                    <button class="continue-button" id="continue-signup">continue</button>
                
                </div>
            </div>
        </div>
    </div>
